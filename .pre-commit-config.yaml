repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0  # Use the desired version of black
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0  # Use the desired version of isort
    hooks:
      - id: isort
        language_version: python3